services:
  webrtc-cam:
    build: .
    container_name: webrtc-cam
    ports:
      - "3000:3000"     # ← теперь доступно по http://localhost:3000
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: webrtc-cam-tunnel
    command: tunnel --no-autoupdate --url http://webrtc-cam:3000
    depends_on:
      - webrtc-cam
    restart: unless-stopped
